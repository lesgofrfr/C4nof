<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Demo</title>
  <style>
    :root{--max-width:1200px;--gap:24px}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;line-height:1.4;margin:0;background:#f7f7fb;color:#0b1220;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:32px}
    .wrap{width:100%;max-width:var(--max-width);margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--gap)}
    h1{font-size:1.125rem;margin:0}
    .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(12,20,50,0.06)}

    /* responsive image container */
    .img-figure{position:relative;border-radius:10px;overflow:hidden}
    .img-figure img{display:block;width:100%;height:auto;max-height:80vh;object-fit:contain}

    /* caption + controls */
    .caption{padding:12px 8px 0 8px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .meta{font-size:0.9rem;color:#51607a}
    .controls{display:flex;gap:8px}
    .btn{background:#0b63ff;color:white;border:none;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    .btn.secondary{background:#eef2ff;color:#0b63ff}

    /* small-screen tweaks */
    @media (max-width:520px){
      body{padding:16px}
      h1{font-size:1rem}
      .btn{padding:8px 10px;font-size:0.95rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Responsive image â€” desktop & mobile</h1>
      <div class="meta">Using your provided image URL</div>
    </header>

    <div class="card">
      <!-- picture element: keeps layout responsive and allows future use of alternate sources -->
      <figure class="img-figure" role="group" aria-label="Remix artwork image">
        <picture>
          <!-- you can add alternative srcset entries here in the future for optimized sizes -->
          <source media="(min-width:1200px)" srcset="https://counterdev.dpdns.org/1444035137145667734remix-1764357698627.png">
          <source media="(min-width:520px)" srcset="https://counterdev.dpdns.org/1444035137145667734remix-1764357698627.png">
          <img src="https://counterdev.dpdns.org/1444035137145667734remix-1764357698627.png" alt="Remix artwork" loading="lazy">
        </picture>
        <figcaption class="caption">
          <span class="meta">Full-bleed responsive image. Scales to fit screen and stays crisp.</span>
          <span class="controls">
            <button class="btn" id="viewBtn">View full</button>
            <a class="btn secondary" id="downloadBtn" href="https://counterdev.dpdns.org/1444035137145667734remix-1764357698627.png" download="remix-artwork.png">Download</a>
          </span>
        </figcaption>
      </figure>
    </div>
  </div>

  <!-- small script to open the image in a new tab at native size (works on mobile & desktop) -->
  <script>
    document.getElementById('viewBtn').addEventListener('click', function(){
      window.open('https://counterdev.dpdns.org/1444035137145667734remix-1764357698627.png', '_blank');
    });
  </script>
</body>
</html>
